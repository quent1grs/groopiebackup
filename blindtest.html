<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="assets/css/blindtest.css">
    </head>
    <body>
        <div class="hide"></div>
        <div class="hide2"></div>
        <div class="hide3"></div>
        <div class="hide4"></div>
        <iframe 
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/{{.URL}}"
            width="50%" 
            height="352" 
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"
        ></iframe>
        <div class="game">
            <form action="/Nextsong" method="POST">
                <input type="text" name="blindtest_answer" placeholder="Enter the song name">
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
